{% extends 'base.html' %}
{% block title %}Create Password{% endblock %}
{% block container %}
<form method="POST" action="/auth/create_new_password">
<div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="new_password" id="inputPassword" required>
    </div>
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Confirm password</button>
  </div>
</form>
{% endblock %}
